<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="css/styleindex.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport" />

<body>
    <div id="content">
        <h1>Calculator</h1>
        <div id="calc">
            <span id="typed" ></span>
            <span id="result">0</span>
        </div>    
       
        <div id="buttons">
           <button id="%" class="btn NaN">%</button>
           <button id="pow" class="btn NaN">xte</button>
           <button id="c" class="btn NaN">C</button>
           <button id="del" class="btn NaN">del</button>
           <button id="7" value="7" class="btn">7</button>
           <button id="8" class="btn">8</button>
           <button id="9" class="btn">9</button>
           <button id="+" class="btn NaN">+</button>
           <button id="4" class="btn">4</button>
           <button id="5" class="btn">5</button>
           <button id="6" class="btn">6</button>
           <button id="-" class="btn NaN">-</button>
           <button id="1" class="btn">1</button>
           <button id="2" class="btn">2</button>
           <button id="3" class="btn">3</button>
           <button id="*" class="btn NaN">*</button>
           <button id="0" class="btn">0</button>
           <button id="." class="btn NaN">.</button>
           <button id="=" class="btn NaN">=</button>
           <button id="/" class="btn NaN">/</button>
          

          

        </div>
    </div>
    <script type="text/javascript" src="scripts/calcScript.js"></script>
</body>
</head>
